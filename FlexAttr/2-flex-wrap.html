<!DOCTYPE html>
<html>
<head>
    <title>flex</title>
    <style>
        .box {
            display: flex;
            /*flex-wrap: nowrap;*/
            /*flex-wrap: wrap;*/
            flex-wrap: wrap-reverse;
        }
        .item {
            width: 100px; /* 相当于最大的宽度，容器不够放会缩小宽度 */
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #FFF;
            border: 1px solid #eee;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
