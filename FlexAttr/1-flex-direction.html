<!DOCTYPE html>
<html>
<head>
    <title>flex</title>
    <style>
        .box {
            display: flex;
            /*flex-direction: row;*/
            /*flex-direction: row-reverse;*/
            /*flex-direction: column;*/
            flex-direction: column-reverse;
        }
        .item {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #FFF;
            border: 1px solid #eee;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
